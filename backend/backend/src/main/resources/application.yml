spring:
  application:
    name: chesslytics

  datasource:
    url: ${DATABASE_URL:jdbc:sqlite:chesslytics.db}
    username: ${DATABASE_USER:}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: ${DATABASE_DRIVER:org.sqlite.JDBC}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        format_sql: true
        highlight_sql: true

  # Static resources for frontend (optional)
  web:
    resources:
      static-locations: classpath:/static/

# Server configuration
server:
  port: 8080

# Logging
logging:
  level:
    root: INFO
    io.tglanz.chesslytics: DEBUG
    org.hibernate.SQL: DEBUG

# Custom properties
chesslytics:
  chesscom:
    base-url: https://api.chess.com/pub
  lichess:
    base-url: https://lichess.org/api
